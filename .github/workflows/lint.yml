name: pr service golint check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Run Golint
    runs-on: ubuntu-latest
    container: 
      image: golang:1.24.10-alpine
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install golint
      run: |
        go install golang.org/x/lint/golint@latest

    - name: Run golint
      run: |
        golint -set_exit_status ./...